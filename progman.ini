[progman]
font = Microsoft Sans Serif:bold:size=14
iconfont = Microsoft Sans Serif:size=11
fgcolor = white
bgcolor = #0000a8
unfocused_fgcolor = black
unfocused_bgcolor = white
border_fgcolor = black
border_bgcolor = #c0c7c8
border_width = 6
button_bgcolor = #c0c7c8
title_padding = 6
launcher_fgcolor = black
launcher_bgcolor = #c0c7c8
edgeresist = 80

[keyboard]
Alt+Tab = cycle
Shift+Alt+Tab = reverse_cycle
Alt+F4 = close
Win+F1 = desk 0
Win+F2 = desk 1
Win+F3 = desk 2
Win+F4 = desk 3
Win+F5 = desk 4
Win+F6 = desk 5
Win+F7 = desk 6
Win+F8 = desk 7
Win+F9 = desk 8
Win+T = exec xterm
Win+C = exec gnome-terminal
Win+R = exec rofi -show run
Win+D = exec rofi -show run
Win+W = exec rofi -show window

[desktop]
Mouse2 = exec rofi -show run
Mouse3 = launcher
Mouse4 = desk next
Mouse5 = desk previous

[launcher]
Run = exec rofi -show run
Xterm = exec xterm
Firefox = exec firefox
Restart = restart
Quit = quit
